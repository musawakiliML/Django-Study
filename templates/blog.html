{% extends 'base.html' %}
{% load static %}

{% block content %}

   <h1> Django Blog </h1>
   {% for post in all_blog_posts %}
      <div class="post-entry">
         <h2>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
         </h2>
         <p>{{ post.body }}</p>
      </div>
      
   {% endfor %}

{% endblock content %}
